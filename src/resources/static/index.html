<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro com Memento</title>
    <style>
      img {
        width: 25%;
        height: 25%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">

<div class="container mt-5">
    <div class="card shadow p-4 bg-light">
      <img src=".\images\professor.png" class="img-fluid img-thumbnail">
        <h3 class="mb-4 text-center">Cadastro Memento</h3>
        <form id="formCadastro">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary w-50">Enviar</button>
                <button type="button" id="btnRestaurar" class="btn btn-warning w-50">Restaurar</button>
            </div>
        </form>

        <div id="mensagem" class="mt-4 text-center"></div>
    </div>
</div>

<script>
    const apiUrl = "http://localhost:8080/api/cadastro";

    document.getElementById("formCadastro").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;

      const resposta = await fetch(`${apiUrl}/enviar`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email })
      });

      const data = await resposta.json();
      document.getElementById("mensagem").innerText =
        `Cadastro enviado: ${data.nome} - ${data.email}`;
    });

    document.getElementById("btnRestaurar").addEventListener("click", async () => {
      const resposta = await fetch(`${apiUrl}/restaurar`);
      const data = await resposta.json();

      if (data) {
        document.getElementById("nome").value = data.nome || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("mensagem").innerText =
          `Cadastro restaurado: ${data.nome} - ${data.email}`;
      } else {
        document.getElementById("mensagem").innerText = "Nenhum cadastro anterior dispon√≠vel.";
      }
    });
</script>

</body>
</html>
